<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV-Test-File-Creation-Tool</title>
    <link href="./styles/styles.css" rel="stylesheet" />
    <link href="./styles/form.css" rel="stylesheet" />
    <script defer src="./scripts/script.js"></script>
  </head>
  <body class="page-container">
    <div class="page-header">
      <h1>Testify</h1>
      <h2 class="page-header-subtitle">A CSV test file creation tool</h2>
    </div>
    <hr />

    <div>
      <h2 class="formatted-header">
        Create an account? (Save your CSV file formats)
      </h2>
      <button class="stylized-button login-button">Login/Register</button>
    </div>
    <hr />
    <form>
      <div class="input-container">
        <label>Number of columns:</label>
        <input type="number" id="columns" value="5" max="25" />
        <br /><br />
      </div>
      <div class="input-container">
        <label>Number of rows:</label>
        <input type="number" id="rows" value="5" max="1000" />
        <br />
        <br />
      </div>
      <div class="input-container">
        <label>Delimiter:</label>
        <input type="text" id="delimiter" value=";" />
        <br />
        <br />
      </div>
      <input type="submit" value="Submit" class="stylized-button" />
      <br />
    </form>
    <hr />
    <div>
      <!-- Success message will go here -->
    </div>

    <table id="output-table">
      <thead>
        <tr id="table-header"></tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
    <br />
    <!-- <input type="button" id="dwn-btn" value="Download the CSV text file"/> -->
  </body>
</html>
